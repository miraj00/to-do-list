<div class="todoList frostedGlass">
    <h1 class="title">{{ title }}</h1>
    <app-search (search)="searchList($event)"></app-search>
    <table>
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let todo of todoList; index as i"
          class="itemRow"
          [class]="todo.completed ? 'itemCompleted' : ''"
          [ngClass]="filteredIndexes.includes(i) ? 'hide' : ''"
          [id]="'row' + i"
        >
          <td>{{ i + 1 }}</td>
          <td>                            <!--app-todo-item  inserted here-->
            <app-todo-item
              [todo]="todo"
              (complete)="completeTodo($event, i)"
              (remove)="removeTodo($event)"
            ></app-todo-item>
          </td>
        </tr>
      </tbody>
    </table>
  
    <app-todo-form (save)="addTodo($event)"></app-todo-form>     <!--app-todo-form  inserted here-->
  </div>
